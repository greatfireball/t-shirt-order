<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bestellformular</h1>
    <form id="orderForm">
        <label for="productType">Produkt:</label>
        <select id="productType">
            <option value="tshirt">T-Shirt</option>
            <option value="pullover">Pullover</option>
            <option value="cap">Mütze</option>
        </select>

        <div id="colorSizeSelection">
            <label for="color">Farbe:</label>
            <select id="color"></select>

            <label for="size">Größe:</label>
            <select id="size"></select>
        </div>

        <label for="quantity">Menge:</label>
        <input type="number" id="quantity" min="1" value="1">

        <button type="button" id="addToCart">Zum Warenkorb hinzufügen</button>
    </form>

    <h2>Warenkorb</h2>
    <table id="cart">
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Farbe</th>
                <th>Größe</th>
                <th>Menge</th>
                <th>Preis</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p>Gesamt: <span id="totalPrice">0.00</span> €</p>

    <h2>Bestellung abschließen</h2>
    <button id="finalizeOrder">Bestellung abschließen</button>

    <div id="paymentInfo" style="display: none;">
        <p>Überweisen Sie bitte an folgende Kontonummer:</p>
        <p><strong>DE00 0000 0000 0000 0000 00</strong></p>
        <p>Oder scannen Sie diesen QR-Code für PayPal:</p>
        <canvas id="qrCode"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
